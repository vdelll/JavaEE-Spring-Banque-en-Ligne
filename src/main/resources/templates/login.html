<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div class="card mx-auto spacer40" style="width: 18rem;">
	<div class="card-header text-white bg-dark">Authentification</div>
		<div class="card-body">
			<div class="red" th:if="${param.error}">
				Identifiant ou mot de passe incorrecte.
			</div>
			<div class="red" th:if="${param.logout}">
				Utilisateur déconnecté.
			</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label>Identifiant </label> <input type="text" name="username" />
				</div>
				<div>
					<label>Mot de passe </label> <input type="password" name="password" />
				</div>
				<br/>
				<button class="btn btn-secondary" type="submit">Connexion</button>
			</form>
		</div>
	</div>
</body>
</html>
